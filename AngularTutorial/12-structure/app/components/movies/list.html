<form>
    <input type="text" data-ng-model="search">
</form>

<table class="table">
    <tr>
        <th>Poster</th>
        <th>Title</th>
        <th>Year</th>
        <th>Rating</th>
        <td></td>
    </tr>
    <tr data-ng-repeat="movie in vm.movies | filter: search">
        <td><img height="100" data-ng-src="{{movie.poster}}" alt="{{movie.title}}" /></td>
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.rating | rating}}</td>
        <td>
            <button class="btn btn-default btn-xs" ng-class="{favorite: movie.isFavorite}" type="button" ng-click="vm.toggleFavorite(movie)">
                <span aria-hidden="true" class="glyphicon glyphicon-heart" ng-class="{favorite: movie.isFavorite}"></span> Favorite
            </button>
        </td>
    </tr>
</table>
