<!DOCTYPE html>
<html data-ng-app="moviesApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" data-ng-model="search">
        </form>

        <table class="table" data-ng-controller="MoviesCtrl as vm">
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
            <tr data-ng-repeat="movie in vm.movies | filter: search">
                <td><img height="100" data-ng-src="{{movie.poster}}" alt="{{movie.title}}" /></td>
                <td>{{movie.title}}</td>
                <td>{{movie.year}}</td>
                <td>{{movie.rating | rating}}</td>
            </tr>
        </table>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
